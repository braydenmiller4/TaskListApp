<!Doctype html>

<html>
    <head>
        <title>Task Application</title>

        <!--link css style sheet-->
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div id="task-app">
            <h1 class="page-title">Task List Application</h1>

            <button id="showFormButton" type="button">Add New Task</button>

            <form id="addTaskForm" action="/" style="display: none;">
                <div class="input-field-wrapper">
                    <label for="addTaskInput" class="addTaskInput">New Task</label><br>
                    
                    <!--Label and input field for task title-->
                    <label for="addTaskTitle">Title</label>
                    <input id="addTaskTitle" name="title" type="text"><br>

                    <!--Label and input field for task description-->
                    <label for="addTaskDescription">Description</label>
                    <input id="addTaskDescription" name ="description" type="text"><br>

                    <!--Label and input field for task date-->
                    <label for="addTaskDate">Date</label>
                    <input id="addTaskDate" name="date" type="date">

                    <!--Button to submit-->
                    <input id="addTaskSubmit" type="submit" class="button">

                    <!--Button to clear form-->
                    <input id="clearTaskForm" type="reset" value="Clear" class="button">
                    
                    <input id="closeTaskForm" type="button" value="Close Form" class="right-justified button">
            
                </div>
            </form>

            <h2 class="task-list-heading">Incomplete Tasks</h2>
            <ul id="addTaskList">

            </ul>
        </div>

        <!--link json file-->
        <script src="app.js"></script>
    </body>
</html>
